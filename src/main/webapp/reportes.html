<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IMC Reportes WebApp</title>
  <style>
    body { font-family: Arial; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    input, button { margin: 0.5rem; padding: 0.5rem; }
    #salir:hover {
    background-color: #a93226;
    
    }
    
  </style>
</head>
<body>
  <h1>IMC Reportes</h1>
  <div id="nombre-usuario" style="font-weight: bold; color: #34495e; margin-bottom: 1rem;"></div>


  <h2>Nuevo registro</h2>
  <form id="registroForm">
    <input type="number" step="0.01" id="peso" placeholder="Peso (kg)" required>
    <input type="number" step="0.01" id="altura" placeholder="Altura (m)" required>
    <input type="date" id="fecha" required>
    <button type="submit">Guardar</button>
  </form>

  <table id="tabla-registros">
  <thead>
    <tr>
      <th>ID</th>
      <th>Usuario</th>
      <th>Peso</th>
      <th>IMC</th>
      <th>Edad</th>
      <th>Fecha</th>
    </tr>
  </thead>
  <tbody id="cuerpo-tabla"></tbody>
</table>


<div id="imc-actual" style="margin-top: 20px; font-weight: bold; color: #2c3e50;"></div>

<button id="salir" style="margin-top: 20px; background-color: #c0392b; color: white; font-weight: bold;">
  Cerrar sesión
</button>

  <script>
      document.addEventListener("DOMContentLoaded", function () {
  const id_usuario = localStorage.getItem("id_usuario");
  const nombre = localStorage.getItem("nombre_usuario");

  if (nombre) {
    document.getElementById("nombre-usuario").textContent = `Bienvenido, ${nombre}`;
  }

  document.getElementById("salir").addEventListener("click", function () {
    localStorage.clear();
    window.location.href = "login.html";
  });

  if (!id_usuario) {
    document.getElementById("imc-actual").textContent =
      "⚠️ No se encontró el ID de usuario en localStorage.";
    return;
  }

  fetch(`http://localhost:8080/IMCReportesWebApp/api/registros/${id_usuario}`)
    .then(response => response.json())
    .then(data => {
      const cuerpo = document.getElementById("cuerpo-tabla");
      cuerpo.innerHTML = "";

      if (data.length === 0) {
        cuerpo.innerHTML = `<tr><td colspan="6">No hay registros disponibles</td></tr>`;
        return;
      }

      data.forEach(registro => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${registro.id}</td>
          <td>${registro.usuarioId}</td>
          <td>${registro.peso}</td>
          <td>${registro.imc.toFixed(2)}</td>
          <td>${registro.edad}</td>
          <td>${registro.fechaRegistro}</td>
        `;
        cuerpo.appendChild(fila);
      });

      const ultimo = data[data.length - 1];
      document.getElementById("imc-actual").textContent =
        `Tu IMC actual es: ${ultimo.imc.toFixed(2)} (registrado el ${ultimo.fechaRegistro})`;
    })
    .catch(error => console.error("Error al cargar registros:", error));
    document.getElementById("registroForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const usuarioId = localStorage.getItem("id_usuario");
  const peso = document.getElementById("peso").value;
  const altura = document.getElementById("altura").value;
  const fecha = document.getElementById("fecha").value;

  if (!usuarioId || !peso || !altura || !fecha) {
    alert("Por favor completa todos los campos.");
    return;
  }

  const imc = peso / (altura * altura);

  const registro = {
    usuarioId: parseInt(usuarioId),
    peso: parseFloat(peso),
    altura: parseFloat(altura),
    imc: parseFloat(imc.toFixed(2)),
    fechaRegistro: fecha,
    edad: 0
  };

  fetch("http://localhost:8080/IMCReportesWebApp/api/registros", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(registro)
  })
    .then(response => {
      if (response.ok) {
        alert("Registro guardado correctamente.");
        location.reload();
      } else {
        throw new Error("Error al guardar registro");
      }
    })
    .catch(error => console.error("Error:", error));
});

});

     </script>

    </body>
</html>
