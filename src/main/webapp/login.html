<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login IMC Reportes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ecf0f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #2c3e50;
      color: white;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    main {
      margin-top: 40px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #34495e;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #2471a3;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
      color: #e74c3c;
      text-align: center;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <header>
    <h1>IMC Reportes WebApp</h1>
    <p>Acceso institucional al sistema de control de IMC</p>
  </header>

  <main>
    <h2>Iniciar sesi√≥n</h2>
    <form id="loginForm">
      <input type="text" id="nombreUsuario" placeholder="Usuario" required />
      <input type="password" id="contrase√±a" placeholder="Contrase√±a" required />
      <button type="submit">Acceder</button>
    </form>
    <div id="resultado"></div>
  </main>

  <footer>
    &copy; 2025 Universidad TecMilenio ¬∑ Proyecto educativo
  </footer>

  <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const nombreUsuario = document.getElementById("nombreUsuario").value;
            const contrase√±a = document.getElementById("contrase√±a").value;

            fetch("http://localhost:8080/IMCReportesWebApp/api/usuario/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ nombreUsuario, contrase√±a })
            })
              .then(response => {
                if (!response.ok) throw new Error("Credenciales inv√°lidas");
                return response.json();
              })
              .then(data => {
                document.getElementById("resultado").textContent = "‚úÖ Login exitoso";

                // üîê Guardar id_usuario en localStorage
                localStorage.setItem("id_usuario", data.id_usuario);

                // üìä Redirigir a reportes.html
                window.location.href = "reportes.html";
              })
              .catch(error => {
          document.getElementById("resultado").textContent = "‚ùå " + error.message;
       });
    }); 
  </script>
</body>
</html>
