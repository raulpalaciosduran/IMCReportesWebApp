<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido a IMC Reportes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      max-width: 600px;
    }

    main {
      background: white;
      color: #2c3e50;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-top: 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    main h2 {
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #2471a3;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ecf0f1;
      text-align: center;
    }
  </style>
</head>

  <header>
    <h1>IMC Reportes WebApp</h1>
    <p>Bienvenido al sistema institucional para el control y seguimiento de tu salud física</p>

  <main>
    <h2>¿Qué deseas hacer?</h2>
