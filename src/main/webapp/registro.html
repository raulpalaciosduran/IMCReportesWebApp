<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario - IMC Reportes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #2c3e50;
      color: white;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    main {
      margin-top: 40px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 20px;
      color: #34495e;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #219150;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
      color: #e74c3c;
      text-align: center;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <header>
    <h1>IMC Reportes WebApp</h1>
    <p>Registro institucional de nuevos usuarios</p>
  </header>

  <main>
    <h2>Crear cuenta</h2>
    <form id="registroForm">
      <label>Nombre completo:</label>
      <input type="text" id="nombreCompleto" required>

      <label>Nombre de usuario:</label>
      <input type="text" id="nombreUsuario" required>

      <label>Contraseña:</label>
      <input type="password" id="contraseña" required>

      <label>Edad:</label>
      <input type="number" id="edad" required>

      <label>Sexo:</label>
      <select id="sexo" required>
        <option value="" selected hidden>Selecciona tu sexo</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
      </select>

      <label>Estatura (m):</label>
      <input type="number" step="0.01" id="estatura" required>

      <label>Peso (kg):</label>
      <input type="number" step="0.1" id="peso" required>

      <button type="submit">Registrar</button>
    </form>

    <div id="resultado"></div>
  </main>

  <footer>
    &copy; 2025 Universidad TecMilenio · Proyecto educativo
  </footer>

  <script>
    document.getElementById("registroForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const usuario = {
        nombreCompleto: document.getElementById("nombreCompleto").value,
        nombreUsuario: document.getElementById("nombreUsuario").value,
        contraseña: document.getElementById("contraseña").value,
        edad: parseInt(document.getElementById("edad").value),
        sexo: document.getElementById("sexo").value,
        estatura: parseFloat(document.getElementById("estatura").value),
        peso: parseFloat(document.getElementById("peso").value)
      };

      fetch("http://localhost:8080/IMCReportesWebApp/api/usuario/registrar/json", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(usuario)
      })

      .then(response => {
        if (!response.ok) throw new Error("Error al registrar usuario");
        return response.json();
      })
      .then(data => {
        document.getElementById("resultado").textContent = "✅ Registro exitoso";
        console.log("Usuario registrado:", data);
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      })
      .catch(error => {
        document.getElementById("resultado").textContent = "❌ " + error.message;
      });
    });
  </script>
</body>
</html>
